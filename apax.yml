# General information
name: "@simatic-ax/sntp"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: Provide a NTP server on a S7-1500 PLC for time synchronization
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/sntp
# Targets which will be compiled with 'apax build'
targets:
  - "1500"
  - "llvm"

# Registry information, to other npm-registries where Apax packages are located
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Install settings
installStrategy: strict
apaxVersion: 3.4.2
# Dependencies
publicKeys:
  "@simatic-ax":
    "v1": "3792a7e926775425ccdd29ceed8c368c3008b5b33d7d5550b3cb1f58093e1dff"
    "v2": "7af3e394eb2b285a3d99ab8e1f745cc6db75704b30a80393339c721a92ffffd9"
catalogs:
  "@ax/simatic-ax": ^2510.0.0
devDependencies:
  '@ax/sdk': 2510.1.0
  "@simatic-ax/snippetscollection": 1.1.0

dependencies:
  "@ax/simatic-clocks": ^11.0.0
  "@ax/simatic-communication": ^11.0.0
  "@ax/system-serde": ^10.2.0

# Project variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'

# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'docs'
  - 'bin'
  - 'snippets'
